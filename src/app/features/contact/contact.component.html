<section id="section-contacto" class="section-contacto">
    <div class="div-contacto">
      <h3 class="txt-contacto">Entrar em Contacto</h3>
    </div>
    <div class="text-block-19">Por favor, preencha com os seus dados e entraremos em contacto brevemente</div>
    <div class="div-main-form">
      <div class="w-form">
        <form id="wf-form-Contact-Form" name="wf-form-Contact-Form" data-name="Contact Form" method="get" class="formulario-contacto" data-wf-page-id="652cf99e6bb740b2dbd8a080" data-wf-element-id="65aaa738-cfde-f40e-561f-6c6c896e438b">
          <div class="form-content">
            <div class="form-element">
              <div class="div-form-single"><label for="nome-2" class="texto-form">Nome <span class="span-obrigatorio">*</span></label><input type="text" class="input w-input" maxlength="256" name="nome-2" data-name="Nome 2" placeholder="Ex.: Meu Nome ou Nome da Empresa" id="nome-2" required=""></div>
              <div class="div-form-single"><label for="Email-2" class="texto-form">Email <span class="span-obrigatorio">*</span></label><input type="text" class="input w-input" maxlength="256" name="Email-2" data-name="Email 2" placeholder="Ex.: meuemail@gmail.com" id="Email-2" required=""></div>
              <div class="div-form-single"><label for="Telefone-2" class="texto-form">Telefone <span class="span-obrigatorio">*</span></label><input type="tel" class="input w-input" maxlength="256" name="Telefone-2" data-name="Telefone 2" placeholder="Ex.: 900 000 000" id="Telefone-2" required=""></div>
            </div>
            <div class="form-element">
              <div class="div-form-single"><label for="TipoRequisicao-3" class="texto-form">Tipo de Requisição<span class="span-obrigatorio">*</span></label><select id="TipoRequisicao-3" name="TipoRequisicao-3" data-name="Tipo Requisicao 3" required="" class="multi-campos w-select">
                  <option value="">Escolher...</option>
                  <option value="Pessoal">Conta Pessoal</option>
                  <option value="Empresarial">Conta Empresarial</option>
                </select></div>
              <div class="div-form-single"><label for="Servico-de-Markting" class="texto-form">Tipo de Serviço<span class="span-obrigatorio">*</span></label><select id="Servico-de-Markting" name="Servico-de-Markting" data-name="Servico de Markting" required="" class="multi-campos w-select">
                  <option value="">Escolher...</option>
                  <option value="Gestao-Mideas">Gestão de Mídeas Sociais</option>
                  <option value="Trafego-Pago">Táfego Pago</option>
                  <option value="Otimizacao-Sites-SEO">Otimização de Sites SEO</option>
                  <option value="Digital-Presence">Digital Presence</option>
                </select></div>
              <div class="div-form-single"><label for="infoAdicional-2" class="texto-form">Informações Adicionais</label><textarea placeholder=". . ." maxlength="5000" id="infoAdicional-2" name="infoAdicional-2" data-name="Info Adicional 2" class="input-textarea w-input"></textarea></div>
            </div>
          </div><input type="submit" value="enviar" data-wait="Aguarde, Por favor..." class="btn-submit w-button">
        </form>
        <div class="success-message-3 w-form-done">
          <div class="text-block-20">Enviado com Sucesso!</div>
          <div class="text-block-21">
            <a href="servicos-de-desenvolvimento.html" class="link-4">Enviar Novo formulário</a>
          </div>
        </div>
        <div class="w-form-fail">
          <div>Lamentamos! Não foi Possível Enviar.</div>
        </div>
      </div>
    </div>
  </section>
